############ User Modules #############
# A MAXIMUM of 10 functions per module is allowed (f0_ - f9_)
[owfs_temperature]
type = Interface
enabled = True
class = OWFSTemperature
DS01 = Sensor_A
DS02 = Sensor_B
DS03 = Sensor_C
f1_name = get_values
f1_type = Input
f1_requires = None
f1_returns = DS01,DS02,DS03,DS04,DS05,DS06,DS07,DS08,DS09,DS10,DS11,DS12,DS13,DS14,DS15,DS16,DS17

[custom_io]
type = Interface
enabled = False
class = CustomIO
f1_name = get_inputs
f1_type = Input
f1_requires = None
f1_returns = DI01,DI02,DI03,DI04,DI05,DI06,DI07,DI08,DI09,DI10,DI11,DI12,DI13,DI14,DI15,DI16
f2_name = set_outputs
f2_type = Output
f2_requires = DO00,DO01,DO02,DO03,DO04,DO05,DO06,DO07,DO08,DO09,DO10,DO11,DO12,DO13,DO14,DO15
f2_returns = None

[relay_box]
type = Interface
enabled = True
class = RelayBox
f1_name = set_outputs
f1_type = Output
f1_requires = DO21,DO22,DO23,DO24,DO25,DO26,DO27,DO28
f1_returns = None

[temperature_control]
type = Logic
enabled = True
class = TemperatureControl
max_drift = 1
f1_name = execute
f1_type = Logic
f1_requires = DS01,DS02,DS03,IV01,IV02
f1_returns = IV00, IV03, IV04, IV05

[heater_duty]
type = Logic
enabled = True
class = HeaterDuty
rotate_time = 24
f1_name = execute
f1_type = Logic
f1_requires = IV05
f1_returns = DO21, DO22, DO23, DO24